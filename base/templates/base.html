<!DOCTYPE html>
<html>
	<head>
	<title>{% block title %}Cloud Testing Lab{% endblock title %}</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
	<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
	{% load staticfiles %}
	{% load crispy_forms_tags %}
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/datepicker3.css' %}" rel="stylesheet">
	<link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixd-top" role="navigation">
		<!-- <nav class="navbar navbar-inverse" role="navigation"> -->
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{% url 'home' %}"><span>Cloud</span>CERT</a>
				<a class="navbar-brand" href="{% url 'result' %}">雲端驗測表</a>
				<a class="navbar-brand" href="{% url 'detail' pk=1 %}"><h5><font color="yellow">網路/應用程式安全性</font></h5></a>
				<a class="navbar-brand" href="{% url 'detail' pk=2 %}"><h5><font color="yellow">雲端運算架構設計</font></h5></a>
				<a class="navbar-brand" href="{% url 'detail' pk=3 %}"><h5><font color="yellow">運營功能完備度</font></h5></a>
				<a class="navbar-brand" href="{% url 'detail' pk=4 %}"><h5><font color="yellow">系統可靠度</font></h5></a>
				<a class="navbar-brand" href="{% url 'detail' pk=5 %}"><h5><font color="yellow">基礎設施完成度</font></h5></a>
				<form class="navbar-right navbar-form" method="post" action="{% url 'logout' %}">
					{% if user.is_authenticated %}
						{% csrf_token %}
						<input type="hidden" name="next" value="{% url 'result' %}">
						<button class="btn btn-default" type="submit">登出</button>
					{% else %}
						<a class="btn btn-default" href="{% url 'login' %}">登入</a>
					{% endif %}
				</form>
			</div>
		</div>
	</nav>
{% block nav %}{% endblock nav %}
{% block body %}{% endblock body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/chart.min.js' %}"></script>
<script src="{% static 'js/chart-data.js' %}"></script>
<script src="{% static 'js/easypiechart.js' %}"></script>
<script src="{% static 'js/easypiechart-data.js' %}"></script>
<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
<script>
	$(function(){$("[data-toggle='popover").popover();});
</script>
</body>
</html>
